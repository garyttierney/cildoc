group 'com.codingmates.selinux'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '21.0'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

project(':cil-lang') {

}

project(':cil-diagnostic-server') {
    dependencies {
        compile project(':cil-lang')
        compile group: 'com.beust', name: 'jcommander', version: '1.60'
    }
}

project(':cil-doc-generator') {
    apply plugin: 'application'

    dependencies {
        compile project(':cil-lang')
        compile group: 'com.beust', name: 'jcommander', version: '1.60'
    }

    mainClassName = 'com.codingmates.cildoc.docgen.DocumentationGenerator'
}